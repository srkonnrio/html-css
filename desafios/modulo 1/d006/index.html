<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
   <h1>Tags em HTML</h1>
   <p>Em <abbr title="aasdf">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouses sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
   <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;hn&gt;, onde 1 &le; n &le; 6">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; em conjunto com a tag &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; em conjunto com a tag &lt;li&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt; em conjunto com o atributo href">Link</abbr></li>
   </ul>
</body>
</html>
