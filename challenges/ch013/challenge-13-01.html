<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13.1</title>
    <style>
        body {
            font-family: arial;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio 13.1</h1>
    <table>
        <tbody>
            <tr> <!-- Primeira linha -->
                <td>1</dt>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr> <!-- Segunda linha -->
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr> <!-- Terceira linha -->
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr> <!-- Quarta linha -->
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr> <!-- Quinta linha -->
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
