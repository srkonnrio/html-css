<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas, áudio e vídeo</h1>
    <h2>Imagens dinânmicas</h2>
    <p>Para adicionar imagens diânmicas no nosso site, utilizamos a seguinte estrutura básica:</p>
    <pre>
        <code>
        &lt;picture&gt;

        
        &lt;/picture&gt;
        </code>
    </pre>
    
    <picture>
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="a imagem flexível funciona">
    </picture>
    <picture>
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <img src="imagens/foto-g.png" alt="a imagem flexível funciona">
    </picture>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
        <source src="midia/guanacast-33.ogg" type="audio/ogg"> 
        <source src="midia/guanacast-33.wav" type="audio/wav"> 
        <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Baixe aqui o podcast</a></p>
    </audio>

    <video width="600px" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Infelizmente seu navegador não conseguiu carregar o video</p>
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/E01LDVj0Rpg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
