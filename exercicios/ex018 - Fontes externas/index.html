<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS - ex</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
        @font-face {
            font-family: 'little';
            src: url('font/littlebird.ttf') format(truetype);
        }
        body {
            font-size: 15pt;
        }
        h2 {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Fontes em CSS</h1>
    <h2 style="font-family: Arial, Helvetica, sans-serif;">Podemos configurar fontes padrão do sistema</h2>
    <h2 style="font-family: 'Pacifico', cursive;">Ou então usar uma fonte do Google Fonts</h2>
    <h2 style="font-family: 'little';">Ou ainda usar um arquivo local de fontes</h2>
</body>
</html>
