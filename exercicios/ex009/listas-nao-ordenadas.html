<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Listas não Ordenadas</title>
</head>
<body>
    <p>Para as listas não ordenadas podemos usar o parâmetro type dentro da tag ul para modificar o marcador da lista</p>
    <ol>
        <li>type='disc'</li>
        <ul type="disc">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <li>type='circle'</li>
        <ul type="circle">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <li>type='square'</li>
        <ul type="square">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </ol>

</body>
</html>
